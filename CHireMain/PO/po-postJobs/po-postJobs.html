                <div class="cmenu">
                    <section class="content">
                            <form onsubmit="onSubmit()" method="post" action="/register/student">
                                <div class="formSection1">
                                    <label for="companyName">Company Name:</label>
                                    <input type="text" id="companyName" name="companyName" required>
                                    
                                    <label for="qualification">Qualification:</label><br>
                                    <input type="text" id="qualification" name="qualification" required><br><br>
                                
                                    <label for="employmentType">Employment Type:</label><br>
                                    <select id="employmentType" name="employmentType">
                                        <option value="Full-time">Full-time</option>
                                        <option value="Part-time">Part-time</option>
                                        <option value="Contract">Contract</option>
                                        <option value="Temporary">Temporary</option>
                                        <option value="Internship">Internship</option>
                                        <option value="Freelance">Freelance</option>
                                    </select><br><br>

                                    <input type="text" id="salaryRange" name="salaryRange"><br><br>

                                    <input type="text" id="baseLocation" name="baseLocation" required><br><br>

                                </div>
                        
                                <div class="formSection2">
                                    <label for="applicationDeadline">Application Deadline:</label><br>
                                    <input type="date" id="applicationDeadline" name="applicationDeadline" required><br><br>

                                    <label for="experienceRequired">Experience Required:</label><br>
                                    <input type="text" id="experienceRequired" name="experienceRequired"><br><br>

                                    <label for="jobDescription">Job Description:</label><br>
                                    <textarea id="jobDescription"  required></textarea><br><br>
                                </div>
