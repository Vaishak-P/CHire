    <script>
        function createSkillElement(skillText, container) {
            // Create a skill element
            const skillElement = document.createElement('div');
            skillElement.className = 'skill';

            // Display skill text
            skillElement.textContent = skillText;

            // Create a close button
            const closeButton = document.createElement('span');
            closeButton.className = 'closeButton';
            closeButton.textContent = 'X';

            // Add click event listener to remove the skill on close button click
            closeButton.addEventListener('click', function () {
                container.removeChild(skillElement);
            });

            // Append close button to the skill element
            skillElement.appendChild(closeButton);

            return skillElement;
        }

        function handleSkillsInput(input, container) {
            input.addEventListener('keydown', function (event) {
                if (event.key === 'Enter' && this.value.trim() !== '') {
                    // Create a skill element
                    const skillElement = createSkillElement(this.value.trim(), container);

                    // Append the skill to the skills container
                    container.appendChild(skillElement);

                    // Clear the input field
                    this.value = '';

                    // Prevent form submission on Enter key press
                    event.preventDefault();
                }
            });
        }

        const softSkillsInput = document.getElementById('softSkillsInput');
        const softSkillsContainer = document.getElementById('softSkillsContainer');
        handleSkillsInput(softSkillsInput, softSkillsContainer);

        const hardSkillsInput = document.getElementById('hardSkillsInput');
        const hardSkillsContainer = document.getElementById('hardSkillsContainer');
        handleSkillsInput(hardSkillsInput, hardSkillsContainer);

        // Capitalise input fields
        function capitalizeInput() {
            var nameInput = document.getElementById('name');
            var addressInput = document.getElementById('address');

            nameInput.value = capitalizeFirstLetterEachWord(nameInput.value);
            addressInput.value = capitalizeFirstLetterEachWord(addressInput.value);
        }

        function capitalizeFirstLetterEachWord(str) {
            return str.replace(/\b\w+\b/g, function(word) {
                return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
            });
        }
        function onSubmit(){
            capitalizeInput();
        }
    </script>
